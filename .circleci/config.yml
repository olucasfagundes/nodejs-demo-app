version: 2.1

orbs:
  node: circleci/node@4.4.0
  sonarcloud: sonarsource/sonarcloud@1.0.2

jobs:
  test:  
    working_directory: ~/project/src
    docker:
      - image: node:14-alpine
    steps:
      - checkout
      - node/install-packages
      - run: 
          name: Test
          command: npm run test

  sonar:
    docker:
      - image: node:14-alpine
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: cd ./src && apk add curl && npm install
      - sonarcloud/scan
      
workflows:
  test: 
    jobs:
      - test
  sonar:
    jobs:
      - sonar:
          context: SonarCloud